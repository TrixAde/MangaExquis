<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire Papa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            flex-direction: column;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            color: white;
            transition: background 0.5s;
        }

        #celebrateBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #celebrateBtn:hover {
            background-color: #45a049;
        }

        #message {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            text-align: center;
            animation: boom 0.5s forwards, rainbow 2s linear infinite;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            color: transparent;
        }

        #age {
            display: none;
            font-size: 2em;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            animation: impact 0.5s forwards;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes boom {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes impact {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            70% {
                opacity: 1;
                transform: scale(1.5) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/celebration.png'), linear-gradient(to bottom, #FF512F, #DD2476);
            z-index: -1;
            animation: backgroundAnimation 10s infinite alternate;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes backgroundAnimation {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        #lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
            background-size: 3% 3%;
            animation: lightsAnimation 2s infinite alternate;
        }

        @keyframes lightsAnimation {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="lights"></div>
    <div id="particles-js"></div>
    <button id="celebrateBtn">Cliquez ici</button>
    <div id="message" class="animate__animated">Joyeux Anniversaire Papa !</div>
    <div id="age" class="animate__animated">45 ans!</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <audio id="partySound" src="https://www.fesliyanstudios.com/play-mp3/6697"></audio>
    <audio id="backgroundMusic" src="https://www.orangefreesounds.com/wp-content/uploads/2016/08/Happy-birthday-instrumental.mp3" loop></audio>

    <script>
        document.getElementById('celebrateBtn').addEventListener('click', function() {
            const message = document.getElementById('message');
            const ageDiv = document.getElementById('age');
            const partySound = document.getElementById('partySound');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const background = document.getElementById('background');
            const button = document.getElementById('celebrateBtn');

            message.style.display = 'block';
            background.style.opacity = '1';
            button.style.display = 'none';

            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 10,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 500,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 2
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            partySound.play();
            backgroundMusic.play();

            confetti({
                particleCount: 1000,
                spread: 1000,
                origin: { y: 0.6 }
            });

            setTimeout(function() {
                ageDiv.style.display = 'block';
            }, 1000);

            partySound.addEventListener('ended', function() {
                partySound.currentTime = 0;
            });
        });
    </script>
