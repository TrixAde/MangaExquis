<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Road Movie - Journey at LLA üöÄ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet>
  <style>
    /* Reset et styles de base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #8DC26F, #A4DE02);
      color: #333;
      overflow-x: hidden;
      min-height: 200vh;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(51,51,51,0.9);
      color: #fff;
      z-index: 1000;
      padding: 15px 0;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
    }

    nav a:hover {
      color: #ff6f61;
      transform: scale(1.1);
    }

    /* Barre de progression */
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.3);
      z-index: 999;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #ff6f61;
      transition: width 0.3s ease;
    }

    /* Route */
    .road-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 100vh;
      z-index: 2;
    }

    .road-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #555;
    }

    .road-line {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #fff 0px,
        #fff 20px,
        transparent 20px,
        transparent 40px
      );
    }

    .car {
      position: absolute;
      width: 50px;
      left: 20px;
      top: 20px;
      z-index: 3;
      transition: left 0.5s;
    }

    /* Paysages lat√©raux */
    .side-landscape {
      position: fixed;
      top: 0;
      bottom: 0;
      width: calc(50% - 125px);
      z-index: 1;
      background-size: cover;
    }

    .left-landscape {
      left: 0;
      background-image: url('https://source.unsplash.com/random/800x1200?forest');
    }

    .right-landscape {
      right: 0;
      background-image: url('https://source.unsplash.com/random/800x1200?meadow');
    }

    /* V√©g√©tation */
    .vegetation {
      position: fixed;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
    }

    /* Contenu principal */
    .content {
      position: relative;
      z-index: 4;
      width: 90%;
      max-width: 1000px;
      margin: 120px auto;
      padding: 40px 0 200px;
    }

    .event {
      position: relative;
      width: 45%;
      padding: 25px;
      margin: 100px 0;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
    }

    .event.left {
      float: left;
      margin-right: 55%;
    }

    .event.right {
      float: right;
      margin-left: 55%;
    }

    .event::before {
      content: '';
      position: absolute;
      top: 30px;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #ff6f61;
      border: 3px solid white;
      box-shadow: 0 0 0 3px #ff6f61;
    }

    .event.left::before {
      right: -60px;
    }

    .event.right::before {
      left: -60px;
    }

    .separator {
      clear: both;
      text-align: center;
      margin: 100px 0;
      position: relative;
    }

    .separator span {
      display: inline-block;
      padding: 10px 30px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    /* Boutons et interactions */
    .toggle-btn {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: #e55b50;
      transform: scale(1.05);
    }

    #scrollToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff6f61;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .road-container { width: 100px; }
      
      .event {
        width: 85%;
        margin: 60px auto;
        float: none !important;
      }
      
      .event::before {
        top: -35px;
        left: 50% !important;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <!-- Structure de base -->
  <header>
    <h1>My Road Movie - Journey at LLA üöÄ</h1>
    <nav>
      <a href="#event1">10th Grade</a>
      <a href="#event2">11th Grade</a>
      <a href="#event3">12th Grade</a>
      <a href="#event4">Future</a>
    </nav>
  </header>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="side-landscape left-landscape"></div>
  <div class="side-landscape right-landscape"></div>

  <div class="road-container">
    <div class="road-bg"></div>
    <div class="road-line"></div>
    <img src="https://img.icons8.com/ios-filled/50/ffffff/car.png" 
         class="car" 
         alt="Voiture">
  </div>

  <div class="content">
    <!-- Contenu des √©v√©nements -->
  </div>

  <button id="scrollToTop">‚Üë</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Configuration de base
      const car = document.querySelector('.car');
      const separator = document.querySelector('.separator');
      const roadWidth = document.querySelector('.road-container').offsetWidth;

      // Animation principale de la voiture
      gsap.to(car, {
        y: () => window.innerHeight * 2,
        x: () => roadWidth - 70,
        scrollTrigger: {
          trigger: document.body,
          start: "top top",
          end: "bottom bottom",
          scrub: 1
        }
      });

      // Gestion des √©v√©nements
      gsap.utils.toArray('.event').forEach(event => {
        gsap.fromTo(event, {
          opacity: 0,
          y: 50
        }, {
          opacity: 1,
          y: 0,
          duration: 1,
          scrollTrigger: {
            trigger: event,
            start: "top 80%",
            toggleActions: "play none none none"
          }
        });
      });

      // V√©g√©tation dynamique
      const createVegetation = () => {
        const types = [
          {name: 'tree', size: [80, 80], imgs: ['üå≥', 'üå≤', 'üå¥']},
          {name: 'bush', size: [60, 60], imgs: ['üåø', 'üçÄ', 'üéã']},
          {name: 'flower', size: [40, 40], imgs: ['üåª', 'üå∫', 'üå∑']}
        ];

        for(let i = 0; i < 30; i++) {
          const type = types[Math.floor(Math.random() * types.length)];
          const veg = document.createElement('div');
          veg.className = `vegetation ${type.name}`;
          veg.style.cssText = `
            width: ${type.size[0]}px;
            height: ${type.size[1]}px;
            left: ${Math.random() * 45}%;
            top: ${Math.random() * 100}vh;
            font-size: ${type.size[0]}px;
          `;
          veg.textContent = type.imgs[Math.floor(Math.random() * type.imgs.length)];
          document.body.appendChild(veg);
        }
      };
      createVegetation();

      // Gestion du scroll
      ScrollTrigger.create({
        onUpdate: ({progress}) => {
          document.querySelector('.progress-bar').style.width = `${progress * 100}%`;
          document.getElementById('scrollToTop').style.opacity = progress > 0.1 ? 1 : 0;
        }
      });

      document.getElementById('scrollToTop').addEventListener('click', () => {
        gsap.to(window, {duration: 1, scrollTo: 0});
      });
    });
  </script>
</body>
</html>
