<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Mangas</title>
    <!-- Ajout de Bootstrap pour le style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Ajout de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #1B1E1F;
            padding-top: 60px;
            margin: 0;
            color: #ffffff;
        }

        header {
            background-color: #181A1B;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
        }

        h1 {
            display: inline-block;
            color: #ffffff;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            margin-bottom: 20px;
        }

        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .result-item {
            margin: 10px;
            padding: 15px;
            border: 1px solid #2C2D2E;
            border-radius: 5px;
            background-color: #181A1B;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .result-item img {
            width: 100%; /* Modifié de max-width à width */
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .result-item .double-image {
            display: flex;
            justify-content: space-between;
            height: 100%;
            overflow: hidden;
        }

        .result-item .double-image img {
            flex: 1;
        }

        .result-item.open img {
            height: auto;
        }

        /* Ajout de la classe personnalisée pour les boutons */
        .btn-custom-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
    </style>

    <!-- Ajout de Bootstrap, Fuse.js et Font Awesome pour les scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Charger la base de données de mangas depuis le fichier MangasList.json
            fetch('MangasList.json')
                .then(response => response.json())
                .then(data => {
                    // Sélectionner 10 mangas au hasard comme exemples
                    var examples = getRandomMangas(data, 10);

                    // Afficher les exemples
                    displayResults(examples, false);
                })
                .catch(error => console.error('Erreur lors du chargement de la base de données :', error));

            document.getElementById('search-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // Récupérer la valeur de recherche
                var searchTerm = document.getElementById('search-input').value.trim();

                // Vérifier si la recherche n'est pas vide
                if (searchTerm !== "") {
                    // Charger la base de données de mangas depuis le fichier MangasList.json
                    fetch('MangasList.json')
                        .then(response => response.json())
                        .then(data => {
                            // Exemple de traitement de la recherche avec Fuse.js
                            var results = searchMangas(data, searchTerm);

                            // Afficher les résultats
                            displayResults(results, true);
                        })
                        .catch(error => console.error('Erreur lors du chargement de la base de données :', error));
                } else {
                    // Si la recherche est vide, afficher les exemples
                    fetch('MangasList.json')
                        .then(response => response.json())
                        .then(data => {
                            var examples = getRandomMangas(data, 10);
                            displayResults(examples, false);
                        })
                        .catch(error => console.error('Erreur lors du chargement de la base de données :', error));
                }
            });

            // Sélectionnez l'élément .logo
            var logoButton = document.querySelector('.logo');

            // Ajoutez un gestionnaire d'événements pour le clic sur la maison
            logoButton.addEventListener('click', function () {
                // Redirigez l'utilisateur vers la page principale
                window.location.href = window.location.origin + window.location.pathname;
            });

            function getRandomMangas(mangas, count) {
                // Mélanger la liste de mangas
                var shuffledMangas = mangas.sort(() => Math.random() - 0.5);
                // Sélectionner les premiers 'count' mangas
                return shuffledMangas.slice(0, count);
            }

            function searchMangas(mangas, term) {
                var options = {
                    includeScore: true,
                    keys: ['title']
                };

                var fuse = new Fuse(mangas, options);
                var result = fuse.search(term);

                return result.map(item => item.item);
            }

            function displayResults(results, showHomeButton) {
                var resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = ''; // Efface les résultats précédents

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>Aucun résultat trouvé.</p>';
                } else {
                    results.forEach(function (result) {
                        var resultItem = document.createElement('div');
                        resultItem.classList.add('result-item', 'col-md-4');
                        resultItem.innerHTML = '<h3>' + result.title + '</h3>';

                        if (result.covers.length === 1) {
                            resultItem.innerHTML += '<img src="' + result.covers[0] + '" alt="Jaquette">';
                        } else if (result.covers.length > 1) {
                            resultItem.innerHTML += '<div class="double-image">' +
                                '<img src="' + result.covers[0] + '" alt="Jaquette">' +
                                '<img src="' + result.covers[1] + '" alt="Jaquette">' +
                                '</div>';
                        }

                        resultItem.addEventListener('click', function () {
                            openDetailsPage(result);
                        });
                        resultsContainer.appendChild(resultItem);
                    });
                }

                // Afficher ou cacher le bouton de retour à l'accueil avec le logo selon la condition
                var logoButton = document.querySelector('.logo');
                if (showHomeButton) {
                    logoButton.style.display = 'block';
                } else {
                    logoButton.style.display = 'none';
                }

                // Appel de la fonction pour égaliser la taille des boutons
                setUniformButtonHeight();
            }

            function openDetailsPage(manga) {
                var detailsWindow = window.open('', '_blank');
                detailsWindow.document.write(`
                    <html>
                        <head>
                            <title>Détails du Manga</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    padding: 20px;
                                    background-color: #1B1E1F;
                                    color: #ffffff;
                                }

                                img {
                                    max-width: 100%;
                                    height: auto;
                                    border-radius: 5px;
                                    margin-bottom: 15px;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>${manga.title}</h1>
                            
                            ${manga.covers.map(cover => `<img src="${cover}" alt="Jaquette">`).join('')}
                            
                            <p><strong>Date de parution:</strong> ${manga.releaseDate}</p>
                            <p><strong>Tirage:</strong> ${manga.printRun}</p>
                            p><strong>Prix d'origine:</strong> ${manga.originalPrice}</p>
                        </body>
                    </html>
                `);
                detailsWindow.document.close();
            }

            // Fonction pour trouver la hauteur minimale parmi les images des résultats
            function findMinImageHeight(images) {
                var minImageHeight = Infinity;

                images.forEach(function (image) {
                    var height = image.clientHeight;
                    if (height < minImageHeight) {
                        minImageHeight = height;
                    }
                });

                return minImageHeight;
            }

            // Fonction pour appliquer la hauteur minimale à toutes les images des résultats
            function setUniformButtonHeight() {
                var resultItems = document.querySelectorAll('.result-item');

                resultItems.forEach(function (item) {
                    var images = item.querySelectorAll('img');
                    var minImageHeight = findMinImageHeight(images);

                    images.forEach(function (image) {
                        if (image.clientHeight < minImageHeight) {
                            image.style.height = minImageHeight + 'px';
                        }
                    });
                });
            }

            // Appel de la fonction lors du chargement initial de la page
            setUniformButtonHeight();

            // Appel de la fonction lors du redimensionnement de la fenêtre (si nécessaire)
            window.addEventListener('resize', setUniformButtonHeight);
        });
    </script>
</head>

<body>

    <header>
        <div class="logo"><i class="fas fa-home fa-lg"></i></div>
        <h1>Recherche de Mangas</h1>
    </header>

    <main class="container">
        <form id="search-form" class="form-inline">
            <label for="search-input" class="sr-only">Rechercher un manga :</label>
            <input type="text" id="search-input" name="search" class="form-control mr-2"
                placeholder="Entrez le nom du manga...">
            <button type="submit" class="btn btn-primary btn-custom-sm">Rechercher</button>
        </form>

        <!-- Résultats de la recherche seront affichés ici -->
        <div id="search-results" class="row">
            <!-- Les résultats seront ajoutés ici dynamiquement avec JavaScript -->
        </div>
    </main>

</body>

</html>
