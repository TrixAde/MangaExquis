<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Mangas</title>
    <!-- Ajout de Bootstrap pour le style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        header {
            background-color: #343a40;
            padding: 20px 0;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            display: none; /* Le logo est initialement caché */
        }

        main {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .result-item {
            margin: 10px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .result-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .result-item .double-image {
            display: flex;
            justify-content: space-between;
            height: 100%;
            overflow: hidden;
        }

        .result-item .double-image img {
            flex: 1;
        }

        .result-item.open img {
            height: auto;
        }
    </style>

    <!-- Ajout de Bootstrap, Fuse.js et Font Awesome pour les scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Charger la base de données de mangas depuis le fichier MangasList.json
            fetch('MangasList.json')
                .then(response => response.json())
                .then(data => {
                    // Sélectionner 10 mangas au hasard comme exemples
                    var examples = getRandomMangas(data, 10);

                    // Afficher les exemples
                    displayResults(examples, false);
                })
                .catch(error => console.error('Erreur lors du chargement de la base de données :', error));

            document.getElementById('search-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // Récupérer la valeur de recherche
                var searchTerm = document.getElementById('search-input').value.trim();

                // Vérifier si la recherche n'est pas vide
                if (searchTerm !== "") {
                    // Charger la base de données de mangas depuis le fichier MangasList.json
                    fetch('MangasList.json')
                        .then(response => response.json())
                        .then(data => {
                            // Exemple de traitement de la recherche avec Fuse.js
                            var results = searchMangas(data, searchTerm);

                            // Afficher les résultats
                            displayResults(results, true);
                        })
                        .catch(error => console.error('Erreur lors du chargement de la base de données :', error));
                } else {
                    // Si la recherche est vide, afficher les exemples
                    fetch('MangasList.json')
                        .then(response => response.json())
                        .then(data => {
                            var examples = getRandomMangas(data, 10);
                            displayResults(examples, false);
                        })
                        .catch(error => console.error('Erreur lors du chargement de la base de données :', error));
                }
            });

            function getRandomMangas(mangas, count) {
                // Mélanger la liste de mangas
                var shuffledMangas = mangas.sort(() => Math.random() - 0.5);
                // Sélectionner les premiers 'count' mangas
                return shuffledMangas.slice(0, count);
            }

            function searchMangas(mangas, term) {
                var options = {
                    includeScore: true,
                    keys: ['title']
                };

                var fuse = new Fuse(mangas, options);
                var result = fuse.search(term);

                return result.map(item => item.item);
            }

            function displayResults(results, showHomeButton) {
                var resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = ''; // Efface les résultats précédents

                if (results.length === 0) {
                    resultsContainer.innerHTML = '<p>Aucun résultat trouvé.</p>';
                } else {
                    results.forEach(function (result) {
                        var resultItem = document.createElement('div');
                        resultItem.classList.add('result-item', 'col-md-4');
                        resultItem.innerHTML = '<h3>' + result.title + '</h3>';

                        if (result.covers.length === 1) {
                            resultItem.innerHTML += '<img src="' + result.covers[0] + '" alt="Jaquette">';
                        } else if (result.covers.length > 1) {
                            resultItem.innerHTML += '<div class="double-image">' +
                                '<img src="' + result.covers[0] + '" alt="Jaquette">' +
                                '<img src="' + result.covers[1] + '" alt="Jaquette">' +
                                '</div>';
                        }

                        resultItem.addEventListener('click', function () {
                            openDetailsPage(result);
                        });
                        resultsContainer.appendChild(resultItem);
                    });
                }

                // Afficher ou cacher le bouton de retour à l'accueil avec le logo selon la condition
                var logoButton = document.querySelector('.logo');
                if (showHomeButton) {
                    logoButton.style.display = 'block';
                } else {
                    logoButton.style.display = 'none';
                }
            }

            function openDetailsPage(manga) {
                var detailsWindow = window.open('', '_blank');
                detailsWindow.document.write(`
                    <html>
                        <head>
                            <title>Détails du Manga</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    padding: 20px;
                                }

                                img {
                                    max-width: 100%;
                                    height: auto;
                                    border-radius: 5px;
                                    margin-bottom: 15px;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>${manga.title}</h1>
                            
                            ${manga.covers.map(cover => `<img src="${cover}" alt="Jaquette">`).join('')}
                            
                            <p><strong>Date de parution:</strong> ${manga.releaseDate}</p>
                            <p><strong>Tirage:</strong> ${manga.printRun}</p>
                            <p><strong>Prix d'origine:</strong> ${manga.originalPrice}</p>
                        </body>
                    </html>
                `);
                detailsWindow.document.close();
            }
        });
    </script>
</head>

<body>

    <header>
        <div class="logo"><i class="fas fa-home fa-lg"></i></div>
        <h1>Recherche de Mangas</h1>
    </header>

    <main class="container">
        <form id="search-form" class="form-inline">
            <label for="search-input" class="sr-only">Rechercher un manga :</label>
            <input type="text" id="search-input" name="search" class="form-control mr-2"
                placeholder="Entrez le nom du manga...">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>

        <!-- Résultats de la recherche seront affichés ici -->
        <div id="search-results" class="row">
            <!-- Les résultats seront ajoutés ici dynamiquement avec JavaScript -->
        </div>
    </main>

</body>

</html>
